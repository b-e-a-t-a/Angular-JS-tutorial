<html ng-app="app">
  <head>
    <title>My Angular app</title>
    <meta charset="utf-8">
    <style>
      form {background: #f9f9f9;padding: 15px;border-radius: 3px;}
      form button:disabled {
        opacity: .5s
      }
    </style>
    <script src="js/angular.js"></script>
  </head>
  <body>
    <div ng-controller="OrderController as order">
      <order-form
        data="order.customerOrder"
        submit="order.submitOrder();">
      </order-form>
    </div>

    <script src="js/app.js"></script>
    <script src="js/OrderController.js"></script>
    <script src="js/OrderFormController.js"></script>
    <script src="js/order-form.directive.js"></script>
  </body>
</html>
