<html ng-app="app">
  <head>
    <title>My Angular app</title>
    <script src="js/angular.js"></script>
    <style>
      .old__bem--bem {background: red;}
      .modern {background: blue;}
      .new {background: green;}
    </style>
  </head>
  <body>
    <div ng-controller="MoviesController as movies">
      <form ng-submit="movies.addMovie();">
        <p>
          Add a movie
        </p>
        <input
          type="text"
          placeholder="Title"
          ng-focus="movies.onFocus();"
          ng-blur="movies.onBlur();"
          ng-model="movies.newTitle"
        >
        <input
          type="text"
          placeholder="Release year"
          ng-model="movies.newRelease"
          ng-change="movies.onChange();"
        >
        <button type="submit">
          Add new movie!
        </button>
      </form>

      <!-- ng-click

      <div class="likes">
        <p>
          Beata's likes list
        </p>
        <ul>
          <li ng-repeat="like in movies.likesList">
            <p>{{ like.title }}</p>
            <a href="" ng-click="movies.unlike($index);">Unlike!</a>
          </li>
        </ul>
      </div>

      -->

      <ul>
        <li
          ng-class="{
            'old__bem--bem': movie.year < 1995,
            modern: movie.year > 1995 && movie.year < 2000,
            new: movie.year > 2000
          }"
          ng-repeat="movie in movies.favorites">
          <img ng-src="//ia.media-imdb.com/images/{{movie.img}}" alt="poster" />
          <a ng-href="//imdb.com/title/{{movie.imdb}}" target="_blank">
            {{ movie.title }}
          </a>
          <p>{{ movie.title }} {{$index}}</p>
          <a href="" ng-click="movies.addToLikes(movie);">Like this movie</a>
          <p>Released in: {{movie.year}}</p>
          <input type="text" ng-model="movie.year">
          <p ng-show="movie.popular">This movie is popular!</p>
          <p ng-if="movie.year > '2000'">This movie is quite new!</p>
          <div ng-switch="movie.category">
            <div ng-switch-when="action">
              Action movie!
            </div>
            <div ng-switch-when="thriller">
              Thriller movie!
            </div>
            <div ng-switch-when="fantasy">
              Fantasy movie!
            </div>
            <div ng-switch-default>
              Movie has no category!
            </div>
          </div>
        </li>
      </ul>
    </div>

    <script src="js/app.js"></script>
    <script src="js/MoviesController.js"></script>
  </body>
</html>
