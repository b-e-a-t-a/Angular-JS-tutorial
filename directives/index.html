<html ng-app="app">
  <head>
    <title>My Angular app</title>
    <script src="js/angular.js"></script>
    <style>
      .old__bem--bem {background: red;}
      .modern {background: blue;}
      .new {background: green;}
    </style>
  </head>
  <body>
    <div ng-controller="MoviesController as movies">
      <ul>
        <li
          ng-class="{
            'old__bem--bem': movie.year < 1995,
            modern: movie.year > 1995 && movie.year < 2000,
            new: movie.year > 2000
          }"
          ng-repeat="movie in movies.favorites">
          <p>{{ movie.title }} {{$index}}</p>
          <p>Released in: {{movie.year}}</p>
          <input type="text" ng-model="movie.year">
          <p ng-show="movie.popular">This movie is popular!</p>
          <p ng-if="movie.year > '2000'">This movie is quite new!</p>
          <div ng-switch="movie.category">
            <div ng-switch-when="action">
              Action movie!
            </div>
            <div ng-switch-when="thriller">
              Thriller movie!
            </div>
            <div ng-switch-when="fantasy">
              Fantasy movie!
            </div>
            <div ng-switch-default>
              Movie has no category!
            </div>
          </div>
        </li>
      </ul>
    </div>

    <script src="js/app.js"></script>
    <script src="js/MoviesController.js"></script>
  </body>
</html>
